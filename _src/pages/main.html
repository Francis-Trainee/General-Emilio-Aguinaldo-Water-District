<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water District</title>
    <link rel="icon" type="image/x-icon" href="../../public/img/geawdlogo.jpg">

            <video src="../../public/vid/vid1.mp4" id="video-slider" loop autoplay muted controls></video>

    <div class="image-grid">
        <div class="image-item">
            <img src="img/waterpic1.jpg" alt="Gallery One">

        <div class="image-item">
            <img src="img/waterpic1.jpg" alt="Gallery Seven">
        </div>
        <div class="image-item">
            <img src="img/waterpic1.jpg" alt="Gallery Eight">
        </div>
        <div class="image-item">
            <img src="img/waterpic1.jpg" alt="Gallery Nine">
        </div>
    </div>

    <div class="container">
        <div class="image-item">
            <img src="importance.jpg" alt="Announcement">
            <p>ANNOUNCEMENT</p>
        </div>
    </div>

    <div class="social-links">
        <a href="https://www.philhealth.gov.ph/" target="_blank">
            <img src="img/philhealth.png" alt="PhilHealth">
        </a>
        <a href="https://www.gsis.gov.ph/" target="_blank">
            <img src="gsis.jpg" alt="GSIS">

        <a href="https://lwua.gov.ph/" target="_blank">

        <p>&copy; 2024 Water District. All rights reserved.</p>

        const burger = document.getElementById('burger');
        const navbar = document.getElementById('navbar');

        burger.addEventListener('click', function () {
            navbar.classList.toggle('active');
        });
